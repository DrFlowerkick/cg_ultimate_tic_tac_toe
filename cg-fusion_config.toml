    "new@impl<G:MCTSGame,P:UCTPolicy<G>,C:MCTSCache<G,P>> TurnBasedNode<G,P,C>",
    "next_player@impl MonteCarloPlayer",
    "next_player@impl UltTTT",
    "set_all_to_status",
    "set_player",
    "set_tie",
    "swap_value",
    "x",
    "y"
]
